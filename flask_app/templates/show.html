<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
    <h1>User</h1>
    <ul class="list-group">
        {% for i in all_users: %}
            {% if num == i.id: %}
                <li class="list-group-item">Full name: {{i.first_name}} {{i.lastname}}</li>
                <li class="list-group-item">Email: {{i.email}}</li>
                <li class="list-group-item">Created at: {{i.created_at}}</li>
                <li class="list-group-item"> last updated: {{i.updated_at}}</li>
            {%endif%}
        {%endfor%}
    </ul>
</body>
</html>
