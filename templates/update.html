<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users!</title>
</head>
<body>
    <div>
        <h1>Edit Users</h1>
        {% for i in all_users: %}
            {% if num1 == i.id: %}
                <form action='/change/{{num1}}' method="POST">
                    <div class="mb-3">
                        <label for="fname" class="form-label" name="fname" >First Name:</label>
                        <input type="name" class="form-control" name = 'fname' placeholder="{{i.first_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label" name="lname">Last Name:</label>
                        <input type="last_name" class="form-control" name = 'lname' placeholder="{{i.lastname}}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" name="email">Email:</label>
                        <input type="email" class="form-control" name = 'email' placeholder="{{i.email}}">
                    </div>
                    <label for="id" class="form-label" name="id" value = '{{num1}}'></label>
                    <input type="hidden" class="form-control" name="id" value="{{num1}}">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            {%endif%}
        {%endfor%}
    </div>
</body>
</html>
